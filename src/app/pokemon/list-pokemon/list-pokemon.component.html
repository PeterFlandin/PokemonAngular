<div class="container">
  <div class="row">
    <div class="col m4 s6" *ngFor="let item of pokemonList">
      pokémons : {{ item.name }}
      <div (click)="goToPokemon(item)" class="card horizontal" appBorderCard>
        <div class="card-image">
          <img [src]="item.picture" />
        </div>

        <div class="card-stacked"></div>
        <div class="card-content">
          <p>{{ item.name }}</p>
          <p>
            <small>{{ item.created | date : "dd/MM/yyyy" }}</small>

            <span
              *ngFor="let type of item.types"
              class="{{ type | pokemonPieColor }}"
            >
              {{ type }}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
