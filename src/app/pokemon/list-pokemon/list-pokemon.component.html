<div *ngIf="pokemonList" class="container">
  <div class="row">
    <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
      pokémons : {{ pokemon.name }}
      <div
        (click)="goToPokemon(pokemon)"
        class="card horizontal"
        appBorderCard
      >
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>

        <div class="card-stacked"></div>
        <div class="card-content">
          <p>{{ pokemon.name }}</p>
          <p>
            <small>{{ pokemon.created | date : "dd/MM/yyyy" }}</small>

            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonPieColor }}"
            >
              {{ type }}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
